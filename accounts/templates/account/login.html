{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div id="particles-js"></div>

<body class="login">
  <div class="container">
    <div class="login-container-wrapper clearfix">
      <div class="logo">
        <i class="fa fa-sign-in"></i>
      </div>
      <div class="welcome"><strong>Welcome,</strong> please login</div>

      <form class="form-horizontal login-form" method="POST">
        {% csrf_token %}
        <div class="form-group relative">
          <input id="login_username" class="form-control input-lg" type="text" name="username" placeholder="Username"
            required>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group relative password">
          <input id="login_password" class="form-control input-lg" type="password" name="password"
            placeholder="Password" required>
          <i class="fa fa-lock"></i>
        </div>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="{{ GOOGLE_RECAPTCHA_SITE_KEY }}"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>

<link rel="stylesheet" href="{% static 'accounts/css/login_page.css' %}">
<script src="{% static 'accounts/js/login.js' %}"></script>

</html>
